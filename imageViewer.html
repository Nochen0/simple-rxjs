<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./build/src/imageApp.js"></script>
  </head>
  <body
    style="
      background-color: black;
      height: 100vh;
      padding: 0;
      margin: 0;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div
      style="
        position: relative;
        height: 60%;
        width: 60%;
        border: 1px solid white;
      "
    >
      <img
        id="img"
        src=""
        width="100%"
        height="100%"
        alt="image"
        style="visibility: visible"
      />
      <div
        style="
          position: absolute;
          bottom: 0;
          display: flex;
          justify-content: space-between;
          width: 100%;
        "
      >
        <button id="previous">Previous</button>
        <select id="select">
          <option value="wallpaper">wallpaper</option>
          <option value="aww">aww</option>
        </select>
        <button id="next">Next</button>
      </div>
    </div>
  </body>
</html>
